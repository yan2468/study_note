<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center;">注册页面</h1>
<div style="width:100%;text-align:center">
    <form action="register2" method="GET">
        用户名：<input type="text" name="userName"/><br/>
        密码：<input type="password" name="userPassword"/><br/>
        性别：<input type="radio" name="sex" value="男 " checked="checked"/>男
        <input type="radio" name="sex" value="女"/>女  <br/>
        学校：
        <select name="school">
            <option>------请选择------</option>
            <option value="清华">清华</option>
            <option value="北大">北大</option>
            <option value="复旦">复旦</option>
            <option value="交大">交大</option>
            <option value="中科大">中科大</option>
        </select>
        <br/>
        专长 ：
        <input type="checkbox" name="hobby" value="篮球"/>篮球
        <input type="checkbox" name="hobby" value="唱歌"/>唱歌
        <input type="checkbox" name="hobby" value="编码"/>编码
        <br/>
        出生年月:
        <input  type="date" name="birthday"><br/>
        电话号码:
        <input type="text" name="phoneNumber"/><br/>
        <input type="submit" value="注册"/>
    </form>
</div>

</body>
</html>
